{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}


{% block style %}
<style>
  li {
    list-style: none;
  }

  a {
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
{% endblock style %}

{% block content %}
<div class="container bg-light text-dark p-3 rounded">
  <h1>Todos</h1>
  <ul>
    {% for todo in todos %}
    <li>
      <a href="{% url 'todo-details' todo.id %}">
        <img src="{{ todo.author.profile.image.url }}" width="30" height="30" class="rounded-circle">
        {{ todo.title }}
      </a>
      <a href="{% url 'update-todo' todo.id %}" class="action update">âœï¸</a>
      <a style="cursor:pointer;" class="action delete" href="{% url 'delete-todo' todo.id %}">ğŸ—‘ï¸</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
