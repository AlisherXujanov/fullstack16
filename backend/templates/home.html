{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}


{% block content %}
<div class="container bg-light text-dark p-3 rounded">
  <h1>Todos</h1>
  <ul>
    {% for todo in todos %}
    <li>
      <a href="{% url 'todo-details' todo.id %}">{{ todo.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

{% include 'form_snippets.html' with form=form %}
{% endblock %}
