{% extends 'base.html' %}


{% block style %}
<style>
    .favorite-todos {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
    }

    .favorite-todos .todo {
        border-radius: 10px;
        padding: 10px;
        background-color: lightgray;
        text-align: center;
    }
</style>
{% endblock style %}


{% block content %}
<a class="btn btn-outline-danger " href="{% url 'account_logout' %}" style="float: right;">
    Logout
</a>

<h1>
    <img src="{{ profile.image.url }}" width="100" height="100">
    Profile
</h1>
<p>
    {{ profile.user.username }}
</p>

<div class="favorite-todos">
    {% for todo in favorite_todos %}
    <div class="todo">
        <a href="{% url 'todo-details' todo.id %}">
            <h3>{{ todo.title }}</h3>
        </a>
        <p>{{ todo.description }}</p>
    </div>
    {% endfor %}
</div>

{% endblock content %}
