{% extends "base.html" %}


{% block content %}

    <div class="container">
        <h1>Delete Todo</h1>
        <p>Are you sure you want to delete this todo?</p>
        <form action="/delete-todo/{{ todo.id }}" method="post">
            {% csrf_token %} 
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="/" class="btn btn-primary">Cancel</a>
        </form>
    </div>

{% endblock content %}
